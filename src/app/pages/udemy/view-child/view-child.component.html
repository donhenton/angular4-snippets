<div class="container">
    <div class="row">
       <p>This code demonstrates the following concepts:</p>
      <blockquote>
      <ul class="reason-list basic-list">
        <li>references for @ViewChild</li>
        <li>Custom Emitters and Properties</li>
        <li>@ContentChild</li>
        <li>LifeCycle calls (server-element code)</li>
      </ul>

    </blockquote>


      </div>

    <div class="row">
  <app-cockpit
    (serverCreated)="onServerAdded($event)"
    (bpCreated)="onBlueprintAdded($event)"
  ></app-cockpit>
</div>

  <hr>
  <div class="row">
    <div class="row">
      <button class="btn btn-primary" (click)="onChangeFirst()">Change first Element</button>
      <button class="btn btn-red" (click)="onDestroyFirst()">Destroy first Component</button>
      <app-server-element
        *ngFor="let serverElement of serverElements"
        [srvElement]="serverElement"
        [name]="serverElement.name">
        <p #contentParagraph>
          <strong *ngIf="serverElement.type === 'server'" style="color: red">{{ serverElement.content }}</strong>
          <em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
        </p>
      </app-server-element>
    </div>
  </div>
</div>

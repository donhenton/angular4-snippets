<h3>Basic Animations</h3>

<div class="row grouping">

  <div class="column50Left">


    <div class="general-container">
        
<app-animbox  [currentState]="this.animateChoices.choice"></app-animbox>
     
    </div>

  </div>


  <div class="column50Right">

     <table class="table table-striped">
      <tr><td><input type="radio" name="type" (click)="chooseAnimation('basic')" [(ngModel)]="animateChoices.choice"    [value]="'basic'" required></td> <td>Basic</td></tr>
      <tr><td><input type="radio" name="type" (click)="chooseAnimation('original')" [(ngModel)]="animateChoices.choice"    [value]="'original'" required></td> <td>Original</td></tr>
      <tr><td><input type="radio" name="type" (click)="chooseAnimation('easing')" [(ngModel)]="animateChoices.choice"    [value]="'easing'" required></td> <td>Easing</td></tr>
      <tr><td><input type="radio" name="type" (click)="chooseAnimation('delay')"[(ngModel)]="animateChoices.choice"    [value]="'delay'" required></td> <td>Delay</td></tr>
      <tr><td><input type="radio" name="type" (click)="chooseAnimation('stepped')"[(ngModel)]="animateChoices.choice"    [value]="'stepped'" required></td> <td>Stepped</td></tr>
     </table>
    



  </div>


</div>

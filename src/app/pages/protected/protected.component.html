<h2>Login Status</h2>

<div class="row">
    <div class="column50Left">

        <ul>
            <li><b>Logged In: </b> {{this.isAuthenticated}}</li>


        </ul>



    </div>
    <div class="column50Right">
        <div *ngIf="isAuthenticated">
            <button (click)="this.logout()" class="btn btn-primary">Log Out</button>
        </div>

    </div>

</div>
